<!DOCTYPE html>
<html lang="ees">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script
      src="https://kit.fontawesome.com/58e5f1ed41.js"
      crossorigin="anonymous"
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />

    <title>PetShop - Sweet Pet</title>
  </head>
  <body>
    <header>
      <div class="first">
        <div class="contenido">
          <div class="sales-text">Grandes Ofertas en comederos</div>
          <div class="options">
            <ul>
              <li>
                <a href="#">Español <i class="fa-solid fa-chevron-down"></i></a>
              </li>
              <li>
                <a href="#">Arg$ <i class="fa-solid fa-chevron-down"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="second">
        <div class="contenido">
          <div class="logo">
            <img src="./img/logo.png" alt="" />
          </div>
          <div class="navbar">
            <ul>
              <li>
                <a href="#"><i class="fa-solid fa-paw"></i> Categorías</a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-paw"></i> Pets</a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-paw"></i> Nosotros</a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-paw"></i> Contáctanos</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="banner-header">
      <div class="info-banner">
        <div class="title-banner">
          <p>¡Es un Placer tenerte aquí!</p>
        </div>
        <div class="description-banner">¡Comederos en descuento!</div>
        <div class="button-header">
          <a class="button-accion-header" href="#">COMEDEROS</a>
        </div>
      </div>
    </div>

</html>
